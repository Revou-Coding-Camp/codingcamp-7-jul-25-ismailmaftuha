<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a to-do..." required />
        <input type="date" id="todo-date" required />
        <button type="submit" class="add-btn">+</button>
      </form>

      <div class="controls">
        <select id="filter-status" class="filter-dropdown">
          <option value="all">FILTER</option>
          <option value="pending">Pending</option>
          <option value="done">Done</option>
        </select>
        <button id="delete-all-btn" class="delete-btn">DELETE ALL</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todo-list">
          <tr>
            <td colspan="4">No task found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
